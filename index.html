<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones de Calidad de Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    .btn {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .btn {
        width: 100%;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <button id="btn240" class="btn">240p (Google)</button>
    <button id="btn480" class="btn">480p (YouTube)</button>
    <button id="btn720" class="btn">720p (Pinterest)</button>
    <button id="btn1080" class="btn">1080p (TikTok)</button>
  </div>

  <script>
    document.getElementById("btn240").addEventListener("click", () => {
      window.location.href = "https://www.google.com";
    });

    document.getElementById("btn480").addEventListener("click", () => {
      window.location.href = "https://www.youtube.com";
    });

    document.getElementById("btn720").addEventListener("click", () => {
      window.location.href = "https://www.pinterest.com";
    });

    document.getElementById("btn1080").addEventListener("click", () => {
      window.location.href = "https://www.tiktok.com";
    });
  </script>
</body>
</html>
