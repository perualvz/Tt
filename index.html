<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón con JS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    .btn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .btn {
        width: 90%;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <button id="miBoton" class="btn">Ir a Google</button>

  <script>
    // Seleccionamos el botón por su id
    const boton = document.getElementById("miBoton");

    // Agregamos un event listener
    boton.addEventListener("click", () => {
      window.location.href = "https://otieu.com/4/9948018"; // Redirige a Google
    });
  </script>
</body>
</html>
